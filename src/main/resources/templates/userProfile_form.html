<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- 부트스트랩 CDN 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-body {
            padding: 20px; /* 패딩 증가 */
        }
        .profile-card {
            margin-bottom: 40px; /* 프로필 카드 아래 마진 추가 */
        }
    </style>
</head>
<body>
<!-- 네비게이션바 -->
<nav th:replace="~{navbar :: navbarFragment}"></nav>
<!-- 네비게이션바 끝 -->
<!-- 프로필 -->
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card profile-card">
                <div class="card-body d-flex">
                    <!-- 프로필 이미지 -->
                    <div class="flex-shrink-0 me-3">
                        <div class="rounded-circle overflow-hidden" style="width: 128px; height: 128px;">
                            <img src="https://daisyui.com/images/stock/photo-1567653418876-5bb0e566e1c2.jpg" alt="User Profile Image" class="w-100 h-100"/>
                        </div>
                    </div>
                    <!-- 유저 정보 -->
                    <div class="flex-grow-1">
                        <!-- 유저의 이름 -->
                        <h1 sec:authorize="isAuthenticated()" th:text="${#authentication.principal.username}">User Profile</h1>
                        <!-- 유저의 이메일 -->
                        <p sec:authorize="isAuthenticated()" th:text="${email}">user@example.com</p>
                        <!-- 유저의 닉네임 -->
                        <p sec:authorize="isAuthenticated()" th:text="${userNickname}">User Nickname</p>
                    </div>
                </div>
                <!-- 박스 컨테이너 -->
                <div class="row justify-content-center mt-2">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="text-center">프로필 수정</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="text-center">게시물 등록</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="text-center">로그 아웃</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 박스 컨테이너 끝 -->
            </div>
        </div>
    </div>

    <!-- 추가 박스 컨테이너 -->
    <div class="row justify-content-center mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center">등록한 게시물 목록</h2>
                    <p>This is the content of the first box.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center">등록한 댓글 목록</h2>
                    <p>This is the content of the second box.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- 추가 박스 컨테이너 끝 -->
</div>
<!-- 프로필 끝 -->
<!-- 부트스트랩 JavaScript 및 부가적인 스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
