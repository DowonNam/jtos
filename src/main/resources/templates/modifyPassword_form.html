<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>비밀번호 변경</h4>
        </div>
    </div>
    <form th:action="@{/user/modifyPassword}" th:object="${passwordModifyForm}" method="post">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div th:if="${error}" class="alert alert-danger">
            <span th:text="${error}"></span>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">이전 비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" id="password">
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">변경 비밀번호</label>
            <input type="password" th:field="*{password1}" class="form-control" id="password1">
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">변경 비밀번호 확인</label>
            <input type="password" th:field="*{password2}" class="form-control" id="password2">
        </div>
        <button type="submit" class="btn btn-primary">비밀번호 변경</button>
    </form>
</div>
</html>
